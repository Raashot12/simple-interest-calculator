<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple interest</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <header style="text-decoration: underline;">
        POWER CALCULATOR FOR SIMPLE INTEREST
    </header>
    <body>
        <main class="align">
            <section class="container" id="top-up">
                <form>
                    <div>
                        <label>
                            <div id="bold2">
                                Kindly Input Value for Principal(&#8358):
                            </div>
                            <input
                                id="principal"
                                type="number"
                                required
                                placeholder="Input value for Principal"
                            />
                        </label>
                    </div>
                    <div>
                        <label>
                            <div id="bold">
                                Kindly input your rate in(%):
                            </div>
                            <input
                                id="rate"
                                type="number"
                                placeholder="Input value for Interest"
                            />
                        </label>
                    </div>
                    <div>
                        <label class="space">
                            <div id="bold2">
                                Kindly Input your time in years:
                            </div>
                            <input
                                id="time"
                                type="number"
                                placeholder="Input value for Time"
                            />
                        </label>
                    </div>
                    <button id="buttin">Calculate</button>
                    <button class="buttin2">Reset</button>
                </form>
                <p id="result"></p>
                <h3>Assignment by: Iskilu Rasheed & Goodwin</h3>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
